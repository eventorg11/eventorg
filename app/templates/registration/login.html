{% extends 'base.html' %}
{% load static %}

{% block title %}Вход - Система организации научной конференции{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Вход в систему</h1>
                    <p class="auth-subtitle">Войдите в свой аккаунт для доступа к системе</p>
                </div>
                
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-auth">Войти</button>
                </form>
                
                <div class="auth-footer">
                    <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
