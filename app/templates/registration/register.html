{% extends 'base.html' %}
{% load static %}

{% block title %}Регистрация - Система организации научной конференции{% endblock %}

{% block content %}
<div class="auth-section">
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Регистрация</h1>
                    <p class="auth-subtitle">Создайте аккаунт для участия в конференциях</p>
                </div>
                
                <form method="post" class="auth-form">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Введите имя пользователя" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Введите email" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Имя</label>
                            <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Введите имя" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="last_name">Фамилия</label>
                            <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Введите фамилию" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password1">Пароль</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Введите пароль" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password2">Подтверждение пароля</label>
                        <input type="password" id="password2" name="password2" class="form-control" placeholder="Подтвердите пароль" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-auth">Зарегистрироваться</button>
                </form>
                
                <div class="auth-footer">
                    <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
